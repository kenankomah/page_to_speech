<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Read this page</title>
        <link rel="stylesheet" href="popup.css" />
        <style>
            body {
                font: 14px system-ui, -apple-system, Segoe UI, Roboto, Arial;
                margin: 12px;
                min-width: 280px;
            }
            .row {
                display: flex;
                gap: 8px;
                margin-bottom: 8px;
                align-items: center;
            }
            button {
                padding: 6px 10px;
            }
            select,
            input {
                padding: 4px 6px;
            }
            .status {
                min-height: 18px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <label for="provider">Provider</label>
            <select id="provider">
                <option value="openai">OpenAI TTS</option>
                <option value="webspeech">Web Speech (browser)</option>
            </select>
        </div>
        <div class="row">
            <button id="read">Read page</button>
            <button id="pause">Pause</button>
            <button id="resume">Resume</button>
            <button id="stop">Stop</button>
        </div>
        <div class="row"><a id="optionsLink" href="#">Options</a></div>
        <div class="status" id="status"></div>
        <script src="popup.js"></script>
    </body>
</html>
